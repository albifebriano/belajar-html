<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>

	<!-- Order List -->
	<h3>To Do List</h3>
	<ol type="A">
		<li>Bangun Pagi</li>
		<li>Sarapan</li>
		<li>Tidur kagi</li>
	</ol>

	<!-- List Item -->
	<h3>Saat sarapan, saya akan makan</h3>
	<ul type="circle">
		<li>Nasi Goreng</li>
		<li>Mie Goreng</li>
		<li>Telur Dadar</li>
	</ul>

	<!-- Definition List -->
	<h3>Pemrograman Web 1</h3>
	<dl>
		<dt><strong>HTML</strong></dt>
		<dd>Hypertext Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheet</dd>
	</dl>

</body>
</html>
