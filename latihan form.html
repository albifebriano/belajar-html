<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan Form (menambahkan table)</title>
</head>
<body>
<form>
	<table border="1" cellspacing="0" cellpadding="2" align="center">
		<tr>
			<th><label for="Text">Text : </label></th>
			<td><input type="Text" id="Text"></td>
		</tr>
		<tr>
			<th><label for="password">passsword :</label></th>
			<td><input type="password" id="password"></td>
		</tr>
		
		<tr>
			<th colspan="2" align="center"><input type="radio" id="Radio 1" name="Pilihan"><label for="Radio 1">Radio 1</label>&nbsp;&nbsp;<input type="radio" id="Radio 2" name="Pilihan"><label for="Radio 2">Radio 2</label></th>
		</tr>
		<tr>
			<th colspan="2" align="center"><input type="checkbox" id="Checkbox 1"><label for="Checkbox 1">Checkbox 1</label>&nbsp;&nbsp;<input type="checkbox" id="Checkbox 2"><label for="Checkbox 2">Checkbox 2</label></th>
		</tr>
		<tr>
			<th><label for="combo box ">Combo box :</label></th>
			<td><select>
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
			</select></td>
		</tr>
		<tr>
			<th><label for="textarea">Textarea :</label></th>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<th colspan="2" align="center">
				<button type="sumbit"><strong>Button</strong></button>
			</th>
		</tr>
	</table>
</form>

</body>
</html>
